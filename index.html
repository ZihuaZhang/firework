<body>

<div class="container">
  <div class="box">
    <div class="title"> <span class="block"></span>
      <h1>Happy New Year<span>.</span></h1>
    </div>
    <div class="role">
      <div class="block"></div>
      <p>To Naux Univep</p>
    </div>
  </div>
</div>
<main>
	<div>
		<h1 class="typer-target"  onclick="nextPage()">
			<span></span>
		</h1>
	</div>
</main>
<script type="text/javascript" src="js/autotyper.min.js"></script>
<script type="text/javascript">
// custom options
var options = {
	selector: ".typer-target", // target element selector
	words: ["Click here to watch The Firework Show →"], // words/sentences that will be auto typed
	charSpeed: 85, // letter typing animation speed
	delay: 2100, // word/sentence typing animation delay
	loop: false, // if loop is activated, autoTyper will start over
	flipflop: false // if flipflop is activated, letters which are typed animated will be removed ony by one animated
};
function nextPage(){
	window.location.href="firework.html";
}

setTimeout( function(){
var typer = new autoTyper(options);
//5秒后实现的方法写在这个方法里面
typer.start();
}, 4 * 1000 );//延迟5000毫秒


</script>
</body>
</html>
